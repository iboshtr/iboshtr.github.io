
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>iBOSH Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .product {
            width: 250px;
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to iBOSH</h1>
    <p>Freshen your world with our premium scent collection!</p>
    <div class="products">
        <div class="product">
            <img src="images/funky-fresh.png" alt="Funky Fresh">
            <h2>Funky Fresh</h2>
        </div>
        <div class="product">
            <img src="images/tropical-mood.png" alt="Tropical Mood">
            <h2>Tropical Mood</h2>
        </div>
        <div class="product">
            <img src="images/hush-spray.png" alt="Hush Spray">
            <h2>Hush Spray</h2>
        </div>
    </div>
</body>
</html>
